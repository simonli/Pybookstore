{% extends "layout.html" %}
{% from "_macros.html" import render_field,render_submit_field %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            <form action="{{ url_for('account.login') }}" method="post" class="form-horizontal" role="form">
                {{ form.csrf_token }}
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                {{ render_field(form.verifycode) }}
                <img id="verifycode" src="{{ url_for('account.verifycode') }}"
                         onclick="this.src='{{ url_for("account.verifycode") }}?d='+Math.random();"/>
                {{ render_submit_field(form.submit) }}
            </form>
        </div>
    </div>
    </div>
{% endblock %}
